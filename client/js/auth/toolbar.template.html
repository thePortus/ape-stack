<!DOCTYPE html>
<div>
    <div ng-if="!vm.auth.jsonWebToken">
        <md-button ng-click="vm.login()" aria-label="Login button">
            <ng-md-icon icon="login" style="fill"></ng-md-icon>
        </md-button>
        <md-button ng-click="vm.register()" aria-label="Register button">
            <ng-md-icon icon="add_circle" style="fill"></ng-md-icon>
        </md-button>
    </div>
    <div ng-if="vm.auth.jsonWebToken" layout="row" layout-align="start center">
        <md-button ng-if="vm.auth.userData.role == 'User'" ng-click="vm.logout()" aria-label="Logout button">
            <ng-md-icon icon="account_box" style="fill"></ng-md-icon>
        </md-button>
        <md-button ng-click="vm.openAccount()" aria-label="Account button">
            <ng-md-icon icon="account_box" style="fill"></ng-md-icon>
        </md-button>
        <md-button ng-if="vm.auth.userData.role == 'Super Admin' || vm.auth.userData.role == 'Admin'" ng-click="vm.openUserList()" aria-label="User list button">
            <ng-md-icon icon="account_multiple" style="fill"></ng-md-icon>
        </md-button>
        <md-button ng-click="vm.logout()" aria-label="Logout button">
            <ng-md-icon icon="logout" style="fill"></ng-md-icon>
        </md-button>
    </div>
</div>
